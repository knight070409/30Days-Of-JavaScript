<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Fields</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <h2 class="heading">Dynamic Form Fields</h2>
        <div id="survey_options">
            <input type="text" name="survey_options[]" size="50" class="survey_options" placeholder="Name">
            <input type="text" name="survey_options[]" size="50" class="survey_options" placeholder="Email">
            <input type="text" name="survey_options[]" size="50" class="survey_options" placeholder="Contact Number">
            <input type="text" name="survey_options[]" size="50" class="survey_options" placeholder="Another Fields">
        </div>

        <div class="controls">
            <a href="#" rel="noreferrer noopener" id="adds">Add</a>
            <a href="#" rel="noreferrer noopener" id="remove">Remove</a>
        </div>

        <div class="builder">
            <p>&lt; &#47; &gt; by <a href="https://github.com/knight070409" target="_blank" rel="noopener noreferrer">Yash Pal</a></p>
            <a href="https://github.com/knight070409/30Days-Of-Javascript" target="_blank" rel="noopener onreferrer">#30Days Of Javascript</a>
            <p></p>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
