<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h2>Flip a Coin</h2>
    </div>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img alt="" src="heads.svg">
            </div>
            <div class="tails">
                <img alt="" src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <footer class="builder">
        <p>&lt; &#47; &gt; by <a href="https://github.com/knight070409" target="_blank" rel="noopener noreferrer">Yash Pal</a></p>
        <a href="https://github.com/knight070409/30Days-Of-Javascript" target="_blank" rel="noopener onreferrer">#30Days Of Javascript</a>
        <p></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
