<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days between two dates</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2 class="title">Days between two date</h2>
        <div class="input-wrapper">
            <div class="date-wrapper">
                <label for="date-1">Start Date</label>
                <input type="date" id="date-1">
            </div>
            <div class="date-wrapper">
                <label for="date-2">End Date</label>
                <input type="date" id="date-2">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="output">Select the date to get started</div>
    </div>

    <div class="build">
        <p>&lt; &#47; &gt; by <a href="https://github.com/knight070409" target="_blank" rel="noopener noreferrer">Yash Pal</a></p>
        <a href="https://github.com/knight070409/30Days-Of-Javascript" target="_blank" rel="noopener onreferrer">#30Days Of Javascript</a>
        <p></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
