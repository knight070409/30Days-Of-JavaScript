<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel to EM Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PX to EM Converter</h1>
      <div class="wrapper">
        <label for="inp-base-px">Base Pixel Size:</label>
        <input type="number" id="inp-base-px" value="16" />
      </div>
      <div class="wrapper">
        <div class="inp-wrapper">
          <label for="inp-px">PX:</label>
          <input type="number" id="inp-px" placeholder="px" />
        </div>
        <div class="inp-wrapper">
          <label for="inp-em">EM:</label>
          <input type="number" id="inp-em" placeholder="em" />
        </div>
      </div>
    </div>

    <div class="builder">
      <p>&lt; &#47; &gt; by 
        <span >Yash Pal</span>
        <br> 
          <a href="https://github.com/knight070409/30Days-Of-Javascript" target="_blank">#30Days Of Javascript</a>
      </p>
  </div>

    <script src="script.js"></script>
  </body>
</html>
